<mat-drawer-container fullscreen>
  <mat-drawer #drawer style="height: 100%; width: 70px;" mode="side" #drawer opened="true">
    <mat-nav-list style="height: 90%;">
      <mat-list-item (click)="goToPage('/Home')">
        <mat-icon svgIcon="Home" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Youtube')">
        <mat-icon svgIcon="Youtube" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Spotify')">
        <mat-icon svgIcon="Spotify" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Twitch')">
        <mat-icon svgIcon="Twitch" class="icons-color-selected" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Battlenet')">
        <mat-icon svgIcon="Battlenet" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Minecraft')">
        <mat-icon svgIcon="Minecraft" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Meteo')">
        <mat-icon svgIcon="Meteo" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Money')">
        <mat-icon svgIcon="Money" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Time-zone')">
        <mat-icon svgIcon="Heure" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Lorem')">
        <mat-icon svgIcon="Lorem" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
    </mat-nav-list>
    <mat-label style="display: flex; padding-left: 10px;">reload</mat-label>
    <mat-select style="background-color: lightgray; width: 100%; text-align: center;" [(value)]="timing" [placeholder]="test">
      <mat-option value="15000">15s</mat-option>
      <mat-option value="30000">30s</mat-option>
      <mat-option value="60000">60s</mat-option>
    </mat-select>
  </mat-drawer>

  <mat-toolbar class="toolbar-service">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h4 class="service-name">Twitch</h4>
    <span class="example-spacer"></span>
    <h5 style="color: red; margin-right: 4%; font-size: larger;" *ngIf="this.isVisible">{{textError}}</h5>
    <h5 style="color: green; margin-right: 4%; font-size: larger;" *ngIf="this.state && this.connected">Connecté</h5>
    <button mat-raised-button *ngIf="this.state && !this.connected" class="service-login-button" (click)="goToLink('http://localhost:8080/authorize/twitch')">se connecter</button>
  </mat-toolbar>
  <mat-tab-group mat-stretch-tabs animationDuration="2000ms">
    <mat-tab label="Afficher les chaines suivies">
      <div style="width: 100%; background-color: lightgray; position: fixed;">
        <mat-form-field appearance="fill" style="margin-left: 10px; margin-right: 10px;">
          <mat-label>Entrer un nom</mat-label>
          <input matInput #searchName placeholder="Ex. ZeratoR">
        </mat-form-field>
      </div>
      <div style="display: -webkit-box; margin-top: 80px;">
        <ng-container *ngFor="let user of channels">
          <mat-card style="width: 24%;" *ngIf="showText(user.name, searchName.value)">
            <mat-card-header>
              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{(user.language.length == 0 ? "streamer" : user.language)}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="user.image" height="auto" width="auto" alt="user Icon">
            <mat-card-content>
              <p>{{user.title}}</p>
            </mat-card-content>
            <mat-card-actions style="display: flex; justify-content: space-around">
              <button mat-raised-button (click)="unfollow(user.id)">ne plus suivre</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </mat-tab>
    <mat-tab label="Rechercher un utilisateur">
      <div style="width: 100%; background-color: lightgray; position: fixed;">
        <mat-form-field appearance="fill" style="margin-left: 10px; margin-right: 10px;">
          <mat-label>Entrer un nom</mat-label>
          <input matInput #searchUsers placeholder="Ex. Année 90">
        </mat-form-field>
        <mat-checkbox style="align-self: center; font-size: large; font-weight: 500; margin-right: 10px;" #c (click)="toggle(!c.checked)">En live</mat-checkbox>
        <button mat-raised-button class="service-login-button" style="align-self: center;" (click)="listSearch(searchUsers.value)">rechercher</button>
      </div>
      <div style="display: -webkit-box; margin-top: 80px;">
        <ng-container *ngFor="let user of users">
          <mat-card style="width: 24%;">
            <mat-card-header>
              <mat-card-title>{{user.name}}</mat-card-title>
              <mat-card-subtitle>{{user.language}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="user.image" height="auto" width="auto" alt="user Icon">
            <mat-card-content>
              <p>{{user.title}}</p>
            </mat-card-content>
            <mat-card-actions style="display: flex; justify-content: space-around">
              <p><strong>{{(user.live ? "En Live" : "Hors Ligne")}}</strong></p>
              <button mat-raised-button (click)="follow(user.id)">suivre</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-drawer-container>
