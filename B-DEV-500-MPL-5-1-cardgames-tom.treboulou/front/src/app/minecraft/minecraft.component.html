<mat-drawer-container fullscreen>
  <mat-drawer #drawer style="height: 100%; width: 70px;" mode="side" #drawer opened="true">
    <mat-nav-list style="height: 90%;">
      <mat-list-item (click)="goToPage('/Home')">
        <mat-icon svgIcon="Home" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Youtube')">
        <mat-icon svgIcon="Youtube" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Spotify')">
        <mat-icon svgIcon="Spotify" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Twitch')">
        <mat-icon svgIcon="Twitch" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Battlenet')">
        <mat-icon svgIcon="Battlenet" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Minecraft')">
        <mat-icon svgIcon="Minecraft" class="icons-color-selected" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Meteo')">
        <mat-icon svgIcon="Meteo" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Money')">
        <mat-icon svgIcon="Money" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Time-zone')">
        <mat-icon svgIcon="Heure" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
      <mat-list-item (click)="goToPage('/Lorem')">
        <mat-icon svgIcon="Lorem" class="icons-color" mat-list-icon></mat-icon>
      </mat-list-item>
    </mat-nav-list>
    <mat-label style="display: flex; padding-left: 10px;">reload</mat-label>
    <mat-select style="background-color: lightgray; width: 100%; text-align: center;" [(value)]="timing" [placeholder]="test">
      <mat-option value="15000">15s</mat-option>
      <mat-option value="30000">30s</mat-option>
      <mat-option value="60000">60s</mat-option>
    </mat-select>
  </mat-drawer>

  <mat-toolbar class="toolbar-service">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h4 class="service-name">Minecraft</h4>
    <span class="example-spacer"></span>
    <h5 style="color: red; margin-right: 4%; font-size: larger;" *ngIf="this.isVisible">{{textError}}</h5>
  </mat-toolbar>
  <mat-tab-group mat-stretch-tabs animationDuration="2000ms">
    <mat-tab label="Rechercher un skin">
      <div style="width: 100%; background-color: lightgray; position: fixed;">
        <mat-form-field appearance="fill" style="margin-left: 10px; margin-right: 10px;">
          <mat-label>Entrer un utilisateur</mat-label>
          <input matInput #searchUsers placeholder="Ex. Aypierre">
        </mat-form-field>
        <button mat-raised-button class="service-login-button" style="align-self: center;" (click)="loadUser(searchUsers.value)">rechercher</button>
      </div>
      <div style="display: -webkit-box; margin-top: 80px;">
        <ng-container *ngFor="let user of users">
          <mat-card style="width: 256px;">
            <mat-card-header>
              <mat-card-title>{{user.name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="user.image" height="256px" width="256px" alt="user Icon">
          </mat-card>
        </ng-container>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-drawer-container>
