<div class="container" style="margin-top: 20px;">
	<div class="row" style="justify-content: center;">
		<div>
			<img src="../../assets/Logo_Full_Ombre.png" style="width: 55vh;">
		</div>
	</div>
	<div class="row" style="justify-content: space-between; margin-bottom: 20px;">
		<a (click)="loginWith('google')" class="btn btn-outline-dark" role="button" style="text-transform:none; margin-left: auto;">
			<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
			Login with Google
	  </a>
	  <a (click)="loginWith('facebook')" class="btn" style="background-color: #4C69BA;color: white; margin-right: auto; margin-left: 18px;"  role="button">
		<img width="20px" style="margin-bottom:3px; margin-right:5px" alt="facebook sign-in" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png" />
		Login with facebook
	  </a>
	</div>
	<div class="row" style="justify-content: center;">
		<mat-form-field style="width: 33%;" appearance="outline">
			<mat-label>Votre email</mat-label>
			<input matInput type="text" placeholder="theo@lefdp.com" [formControl]="email" required autocomplete="off">
			<mat-error *ngIf="email.invalid && email.touched">Email invalide</mat-error>
		</mat-form-field>
	</div>
	<div class="row" style="justify-content: center;">
		<mat-form-field style="width: 33%;" appearance="outline">
			<mat-label>Mot de passe</mat-label>
			<input matInput [type]="hide ? 'password' : 'text'" [formControl]="pass">
			<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" autocomplete="off">
			<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			</button>
			<mat-error *ngIf="pass.invalid && pass.touched">Mot de passe invalide</mat-error>
		</mat-form-field>
	</div>
	<div *ngIf="!mode" class="row" style="justify-content: center;">
		<mat-form-field style="width: 33%;" appearance="outline">
			<mat-label>Confirmer le mot de passe</mat-label>
			<input matInput [type]="hide ? 'password' : 'text'" [formControl]="pass2">
			<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" autocomplete="off">
			<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			</button>
			<mat-error *ngIf="pass2.invalid && pass2.touched || pass.value != pass2.value && pass2.touched">Mot de passe invalide</mat-error>
		</mat-form-field>
	</div>
	<div class="row" style="justify-content: space-between;">
			<button (click)="register()" class="register"> {{ mode ? 'Inscription' : 'S\'inscrire'}}</button>
			<button (click)="connect()" style="width: 16% ;margin-right: auto; margin-left: 18px; border-radius: 12px;" class="btn btn-primary">{{ mode ? 'Connexion' : 'Se connecter' }}</button>
	</div>
</div>
